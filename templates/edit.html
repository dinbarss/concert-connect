<!DOCTYPE html>
<html>
<head>
  <title>Muokkaa lippua</title>
</head>
<body>
  <h1>Muokkaa lippua</h1>
  
  <form action="/update/{{ ticket.id }}" method="post">
    <p>
      Artisti: <br />
      <input type="text" name="artist" value="{{ ticket.artist }}" required />
    </p>
    <p>
      Paikka: <br />
      <input type="text" name="venue" value="{{ ticket.venue }}" required />
    </p>
    <p>
      Päivämäärä: <br />
      <input type="date" name="event_date" value="{{ ticket.event_date }}" required />
    </p>
    <p>
      Hinta (€): <br />
      <input type="number" name="price" value="{{ ticket.price }}" step="0.01" required />
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="3" cols="40">{{ ticket.description if ticket.description }}</textarea>
    </p>
    <p>
      <input type="submit" value="Päivitä lippu" />
    </p>
  </form>
  
  <p><a href="/">Takaisin etusivulle</a></p>
</body>
</html>
